<h1>Services</h1>
<form id="servicesForm" class="container m-5 bg-light border p-4">

        <div class="mb-3">
            <label class="form-label">Service</label>
            <input type="text" id="serviceName" class="form-control"  placeholder="Grooming" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" id="serviceDescription" class="form-control" placeholder="Includes..." required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" id="servicePrice" placeholder="55.99" class="form-control" required step="any">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-1">Save</button>
            <button type="reset" class="btn btn-secondary m-1">Reset</button>
        </div>

    </form>
